version: '3.8'

services:

  api:
    build: ./api
    ports:
      - 5000:5000
    depends_on:
      - mongo

  www:
    build: ./www
    stdin_open: true
    ports:
      - 8080:8080

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db

volumes:
  mongodb:

