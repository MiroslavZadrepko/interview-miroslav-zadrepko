version: '3.8'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - data: /data/db

  api:
    build: ./api
    ports:
      - 5000:5000
    depends_on:
      - mongo

  www:
    build: ./www
    ports:
      - 8080:8080
    depends_on: api  
